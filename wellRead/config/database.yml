# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
# default: &default
#   adapter: sqlite3
#   pool: 5
#   timeout: 5000

development:
    adapter: postgresql
    encoding: utf8
    database: well_read_development
    host: localhost
    pool: 5
    timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
    adapter: postgresql
    encoding: utf8
    database: well_read_test
    pool: 5
    timeout: 5000

production:
    adapter: postgresql
    encoding: utf8
    database: well_read_production
    pool: 5
    timeout: 5000
